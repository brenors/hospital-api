<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HospitalAPI | Login - Paciente</title>
</head>
<body>
    <section class="container">
        <h1>Logar-se</h1>
        <form action="">
            <input type="text" onblur="formataCPF(this)" placeholder="Digite seu CPF..." pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            <input type="password" placeholder="Digite sua senha...">
            <a href="../register/register.html">Não possuo uma conta</a>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script>
        function formataCPF(cpfInput) {
        let cpf = cpfInput.value;
        let cpfAtualizado = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, function(match, grupo1, grupo2, grupo3, grupo4) {
            return grupo1 + '.' + grupo2 + '.' + grupo3 + '-' + grupo4;
        });
        cpfInput.value = cpfAtualizado;
    }

    // Obtenha uma referência ao campo de entrada de texto do CPF
    const cpfInput = document.getElementById('cpf');

    // Adicione o evento input para chamar a função formataCPF
    cpfInput.addEventListener('input', function() {
        formataCPF(this);
    });

    </script>
</body>
</html>
