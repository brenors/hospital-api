<!DOCTYPE html>

<head>

<body>
    <header>
        <span class="material-symbols-outlined">medication</span>

    <main>
            <div class="edit-form">
                <h1>Cadastrar Cirurgia</h1>
                <form action="">
                    <input type="text" placeholder="Nome do Paciente">
                    <input type="text" placeholder="CPF do Paciente">
                    <input type="text" placeholder="Nome da Cirurgia">
                    <select name="" id="">
                        <option value="">Médico</option>
                        <option value="">Roberto Carlos</option>

                    </select>
                    <input type="date">
                    <input type="text" placeholder="Horário da Cirurgia" name="" id="">

                    <button type="submit">Enviar</button>
                </form>
            </div>
    </main>
